name: AWS_Deploy_Stack

on:
  workflow_dispatch:
    inputs:
      desired_stack:
        description: "The name of the stack that should be deployed"
        required: true
        type: choice
        options:
          - TokistackArtifacts
          - TokistackApi
      cfn_parameters:
        description: "CloudFormation parameter overrides (e.g. --parameters hashOrVersion=abc1234 --parameters bucketName=xyz)"
        required: false
        type: string
        default: ""

  workflow_call:
    secrets:
      AWS_ROLE_TO_ASSUME:
        required: true
      AWS_REGION:
        required: true
    inputs:
      desired_stack:
        description: "The name of the stack that should be deployed"
        required: true
        type: string
      cfn_parameters:
        description: "CloudFormation parameter overrides"
        required: false
        type: string

jobs:
  deploy_aws_resource:
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          mask-aws-account-id: true

      - name: Get cluster name from SSM
        id: cluster
        run: |
          CLUSTER=$(aws ssm get-parameter \
            --name "/tokistack/cluster" \
            --query "Parameter.Value" \
            --output text)
          echo "name=${CLUSTER}" >> "${GITHUB_OUTPUT}"

      - name: "Deploy CDK Stack: ${{ inputs.desired_stack }}"
        working-directory: ./infrastructure/aws
        run: |
          pnpm cdk deploy ${{ inputs.desired_stack }} \
            --require-approval never \
            --context cluster=${{ steps.cluster.outputs.name }} \
            ${{ inputs.cfn_parameters }}
